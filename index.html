<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./img/title-image.svg">
  <title>easybank</title>
</head>

<body>
  <h1 class="visually-hidden">Easybank site</h1>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header__logo logo" href="index.html">
          <img class="logo__img" src="./img/logo.svg" alt="Site logo" width="139" height="20">
        </a>

        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__items">
              <a class="nav__link" href="#link">Home</a>
            </li>

            <li class="nav__items">
              <a class="nav__link" href="#link">About</a>
            </li>

            <li class="nav__items">
              <a class="nav__link" href="#link">Contact</a>
            </li>

            <li class="nav__items">
              <a class="nav__link" href="#link">Blog</a>
            </li>

            <li class="nav__items">
              <a class="nav__link" href="#link">Careers</a>
            </li>
          </ul>
        </nav>

        <a class="header__invite-link invite-link" href="#link">Request Invite</a>

        <button class="humburger" type="button">
          <img src="./img/toggler-open.svg" alt="humburger" width="24" height="11">
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__content">
            <h2 class="hero__title">
              Next generation
              digital banking
            </h2>

            <p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for
              spending, saving,
              budgeting, investing, and much more.</p>

            <a class="hero__invite-link invite-link" href="#link">Request Invite</a>
          </div>
          <img class="hero__img" src="./img/hero-phones-desktop.png" alt="hero-phones-desktop" width="729" height="900">
          <img class="hero__img2" src="./img/hero-phones-mobile.png" alt="hero-phones-mobile" width="327" height="402">
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>

  </footer>
</body>

</html>
